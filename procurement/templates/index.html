<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenAI Platform Demo</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
</head>

<body>
    <main class="main-container">
        <section class="chat-container">
            <h1>GenAI Platform</h1>
            <p>This is a demo for testing purposes</p>

            <div id="session-window" class="session-window">
                <h2>Session ID</h2>
                <input type="text" id="session-name" placeholder="Enter session name">
                <button id="create-session-button">Create Session</button>
            </div>

            <div id="chat-messages" class="chat-messages"></div>

            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </section>

        <section id="form-container" class="form-container" style="display: none;">
            <div class="form-header">
                <h2>Sourcing Request Form</h2>
                <button id="refresh-form-button" title="Refresh form data">â†»</button>
            </div>
            <form id="procurement-form">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <h3>Detailed Description</h3>
                <div class="form-group">
                    <label for="business-need">Business Need:</label>
                    <textarea id="business-need" name="business-need" required></textarea>
                </div>

                <div class="form-group">
                    <label for="project-scope">Project Scope:</label>
                    <textarea id="project-scope" name="project-scope" required></textarea>
                </div>

                <div class="form-group">
                    <label for="contract-type">Type of Contract:</label>
                    <select id="contract-type" name="contract-type" required>
                        <option value="">Select...</option>
                        <option value="internal">Internal</option>
                        <option value="external">External</option>
                        <option value="grant">Grant</option>
                        <option value="ngo">NGO</option>
                    </select>
                </div>

                <div id="external-source-type" class="form-group" style="display: none;">
                    <label for="source-type">Type of Source:</label>
                    <select id="source-type" name="source-type">
                        <option value="">Select...</option>
                        <option value="software">Software</option>
                        <option value="auditing">Auditing</option>
                        <option value="trading">Trading</option>
                    </select>
                </div>

                <div id="external-contract-limit" class="form-group" style="display: none;">
                    <label>Contract Limit:</label>
                    <input type="radio" id="limited" name="contract-limit" value="limited">
                    <label for="limited">Limited</label>
                    <input type="radio" id="unlimited" name="contract-limit" value="unlimited">
                    <label for="unlimited">Unlimited</label>
                </div>

                <h3>Financial Details</h3>
                <div class="form-group">
                    <label for="start-date">Start Date:</label>
                    <input type="date" id="start-date" name="start-date" required>
                </div>

                <div class="form-group">
                    <label for="end-date">End Date:</label>
                    <input type="date" id="end-date" name="end-date" required>
                </div>

                <div class="form-group">
                    <label for="expected-amount">Expected Amount:</label>
                    <input type="number" id="expected-amount" name="expected-amount" required>
                </div>

                <div class="form-group">
                    <label for="currency">Currency:</label>
                    <select id="currency" name="currency" required>
                        <option value="">Select...</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                    </select>
                </div>

                <button type="submit" id="save-form-button">Save Form</button>
            </form>
        </section>
    </main>
    <script src="{{ url_for('static', path='/script.js') }}"></script>
</body>

</html>
