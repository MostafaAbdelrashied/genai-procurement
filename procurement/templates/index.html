<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/styles.css') }}">
</head>

<body>
    <div class="main-container">
        <div class="chat-container">
            <h1>Logistics Platform</h1>
            <p class="warning">Do not enter any client identifying data within the Logistics Platform.</p>
            <div id="chat-messages" class="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type your message here">
                <button id="send-button">&#10148;</button>
            </div>
        </div>
        <div class="schema-container">
            <div class="notifications">
                <div id="session-window" class="session-window">
                    <h2>Session</h2>
                    <input type="text" id="session-name" placeholder="Enter a session id">
                    <button id="create-session-button">Create Session</button>
                </div>
            </div>
            <div id="schema-content"></div>
        </div>
    </div>
    <script src="{{ url_for('static', path='/script.js') }}"></script>
</body>

</html>
